<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Project</title>
</head>

<body>
    <header>
        <div id="gradient_container"></div>
        <div id="starry_night"></div>
    </header>

    <div id="introduction_content">
        <div id="text">
            <h1>Impact Advisor</h1>
            <p>
                Enter your URL and select your industry to learn about the environmental impact of your website.
            </p>
        </div>

        <form>
            <label for="url">URL</label>
            <input name="calculator" id="url" type="url" placeholder="https://www.insertURLhere.com" required />
            <label for="industry">Industry</label>
            <select name="calculator" id="industry">
          <option value="#">--Please select--</option>
          <option value="agriculture">Agriculture</option>
          <option value="financial">The financial sector</option>
          <option value="fashion">The clothing & fashion industry</option>
          <option value="tech">The Tech & Data industry</option>
          <option value="construction">The Construction industry</option>
          <option value="transport">The Transport industry</option>
          <option value="entertainment">
            Culture, sports and the entertainment industry
          </option>
          <option value="restaurent">The Hotel and Restaurent industry</option>
          <option value="energy">The Energy sector</option>
          <option value="groceries">Food & Groceries</option>
        </select>
            <button>Create report</button>
        </form>
    </div>
    <main>
        <div id="insights">
            <div id="results">
                <h2>Insights</h2>
                <div id="performance">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <p>Performance</p>
                </div>
                <div id="energy">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <p>Energy in Kwg</p>
                </div>
                <div id="co2">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <p>Co2</p>
                </div>
                <div id="bytes">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <p>Bytes</p>
                </div>
                <div id="host">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <p>Green host</p>
                </div>
                <div id="http">
                    <div class="box">
                        <div class="percent">
                            <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                            <div class="number">
                                <h2>87</h2>
                                <span>%</span>
                            </div>
                        </div>
                    </div>

                    <p>HTTP requests</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
