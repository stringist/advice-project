<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Project</title>
  </head>

  <body>
    <header>
      <div id="gradient_container"></div>
      <div id="starry_night"></div>
    </header>

    <div id="introduction_content">
      <div id="text">
        <h1>Impact Advisor</h1>
        <p>
          Enter your URL and select your industry to learn about the
          environmental impact of your website.
        </p>
      </div>

      <form>
        <label for="url">URL</label>
        <input
          name="calculator"
          id="url"
          type="url"
          placeholder="https://www.insertURLhere.com"
          required
        />
        <label for="industry">Industry</label>
        <select name="calculator" id="industry">
          <option value="#">--Please choose an option--</option>
          <option value="agriculture">Agriculture</option>
          <option value="financiel">The Financiel sector</option>
          <option value="fashion">The Clothing & Fashion industry</option>
          <option value="tech">The Tech & Data industry</option>
          <option value="construction">The Construction industry</option>
          <option value="transport">The Transport industry</option>
          <option value="entertainment">
            Culture, sports and the entertainment industry
          </option>
          <option value="restaurent">The Hotel and Restaurent industry</option>
          <option value="energy">The Energy sector</option>
          <option value="groceries">Food & Groceries</option>
        </select>
        <button>Create report</button>
      </form>
    </div>
    <main>
      <div id="insights">
        <h3>Insights</h3>
        <div id="results">
          <div id="performance">
            <p>Performance</p>
            <div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>87</h2>
                  <span>%</span>
                </div>
              </div>
            </div>
          </div>
          <div id="energy"><p>Energy in Kwg<div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>87</h2>
                  <span>%</span>
                </div>
              </div>
            </div></p></div>
          <div id="co2"><p>Co2<div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>87</h2>
                  <span>%</span>
                </div>
              </div>
            </div></p></div>
          <div id="bytes"><p>Bytes<div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>87</h2>
                  <span>%</span>
                </div>
              </div>
            </div></p></div>
          <div id="host"><p>Green host<div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>87</h2>
                  <span>%</span>
                </div>
              </div>
            </div></p></div>
          <div id="http"><p>HTTP requests<div class="box">
